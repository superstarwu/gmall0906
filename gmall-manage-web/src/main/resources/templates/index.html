<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
    <div data-options="region:'west',split:true,title:'West'" style="width:300px;padding:10px;">
        <div id="aa" class="easyui-accordion" style="width:280px;height:240px;">
            <div title="基本信息管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                <ul><li><h3><a href="javascript:add_tab('平台属性管理','attrListPage');">平台属性管理</a></h3></li></ul>
            </div>
            <div title="List" data-options="iconCls:'icon-ok',selected:true" style="padding:10px;">
                <ul><li><h3><a href="javascript:add_tab('商品信息管理','spuListPage');">商品信息管理</a></h3></li></ul>
            </div>
            <div title="广告管理" data-options="iconCls:'icon-ok',selected:true" style="padding:10px;">
                <ul><li><h3><a href="javascript:add_tab2();">JavaSE</a></h3></li></ul>
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
    <div data-options="region:'center',title:'Center'">
        <div id="tt" class="easyui-tabs"></div>
    </div>

    <script language="JavaScript">
      function add_tab(title,url){
          var b = $('#tt').tabs('exists',title);
          if(!b) {
              $('#tt').tabs('add', {
                  title: title,
                  href: url,
                  closable: true,
                  tools: [{
                      iconCls: 'icon-mini-refresh',
                      handler: function () {
                          alert('refresh');
                      }
                  }]
              });
          }else{
              $('#tt').tabs('select',title);
          }
      }
    </script>
</body>
</html>
